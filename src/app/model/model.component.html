<div class="container model">
    <div class="row h-100">
        <div class="col-12 col-lg-4 border-start border-end h-100">
            <div class="row">
                <div class="col-12">
                    <h1>Model's visualization</h1>
                </div>
            </div> 
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="w-100" appearance="fill">
                        <mat-label>Select a dataset to viewer</mat-label>
                        <mat-select (selectionChange)="getModel($event.value)">
                            <mat-option *ngFor="let dataset of datasets" [value]="dataset">
                                {{dataset.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="w-100" appearance="fill">
                        <mat-label>Select a analisy to viewer</mat-label>
                        <mat-select (selectionChange)="getAnalysis($event.value)" [disabled]="analysis.length == 0">
                            <mat-option *ngFor="let analysi of analysis" [value]="analysi">
                                {{analysi}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>          
        </div>  

        <div class="col-12 col-lg-8 border-start border-end h-100">
            <app-perfil></app-perfil>

            <div class="container" *ngIf="metrics.data.length != 0">
                <div class="row table-plot">
                    <div class="col-12 pb-1">
                        <table mat-table [dataSource]="metrics" class="shadow-sm table-hover">
                            
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Nome </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>
            
                            <ng-container matColumnDef="score">
                                <th mat-header-cell *matHeaderCellDef> Score </th>
                                <td mat-cell *matCellDef="let element"> {{element.score}} </td>
                            </ng-container>
            
                            <ng-container matColumnDef="rmsle">
                                <th mat-header-cell *matHeaderCellDef> RMSLE </th>
                                <td mat-cell *matCellDef="let element"> {{element.rmse}} </td>
                            </ng-container>
            
                            <ng-container matColumnDef="rmse">
                                <th mat-header-cell *matHeaderCellDef> RMSE </th>
                                <td mat-cell *matCellDef="let element"> {{element.rmse}} </td>
                            </ng-container>
            
                            <ng-container matColumnDef="mae">
                                <th mat-header-cell *matHeaderCellDef> MAE </th>
                                <td mat-cell *matCellDef="let element"> {{element.mae}} </td>
                            </ng-container>
            
                            <tr mat-header-row *matHeaderRowDef="displayedColumnsMetrics"></tr>
                            <tr mat-row class="element-row" *matRowDef="let row; columns: displayedColumnsMetrics;"></tr>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
