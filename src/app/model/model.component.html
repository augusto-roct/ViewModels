<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <mat-form-field appearance="fill">
                <mat-label>Select a dataset to viewer</mat-label>
                <mat-select  (selectionChange)="getModel($event.value)">
                    <mat-option *ngFor="let dataset of datasets" [value]="dataset">
                        {{dataset.value}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>

<iframe width="100%" height="100%" frameBorder="0" [src]="urlSafe"></iframe>
