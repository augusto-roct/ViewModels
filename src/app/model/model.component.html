<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <mat-form-field appearance="fill">
                <mat-label>Select a dataset to viewer</mat-label>
                <mat-select  (selectionChange)="getModel($event.value)">
                    <mat-option *ngFor="let dataset of datasets" [value]="dataset">
                        {{dataset.title}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div class="row" *ngIf="dataset">
        <div  class="col-2">
            <table mat-table [dataSource]="dataset" class="mat-elevation-z8">
                
                <!-- <ng-container matColumnDef="model">
                    <th mat-header-cell *matHeaderCellDef> Model </th>
                    <td mat-cell *matCellDef="let element"> {{element.model}} </td>
                  </ng-container> -->

                <ng-container *ngFor="let col of displayedColumns; let colIndex = index" matColumnDef="{{col}}">
                    <th mat-header-cell *matHeaderCellDef >{{col}}</th>
                    <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
